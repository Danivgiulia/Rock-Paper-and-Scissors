<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Minimalist rock, paper and scissors game for professional settings and business meetings">
    <meta name="keywords" content="rock paper and scissors game, easy game, player vs computer,">
    <!-- Title -->
    <title>rock,paper & scissors</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon_io/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Title -->
    <h1>rock, paper and scissors</h1>

    <!-- Buttons -->
    <div class="buttons">
        <button id="rock" onclick="playGame('rock')" aria-labelledby="Button for the rock option"><img
                src="assets/images/rockimage.png" alt="rock drawing"></button>
        <button id="paper" onclick="playGame('paper')" aria-labelledby="Button for the paper option"><img
                src="assets/images/paperimage.png" alt="paper drawing"></button>
        <button id="scissors" onclick="playGame('scissors')" aria-labelledby="Button for the scissors option"><img
                src="assets/images/scissorsimage.png" alt="scissors drawing"></button>
    </div>

    <!-- User vs Computer Displays -->
    <div id="playerComputerBox">
        <div id="playerDisplay">Player:</div>
        <div id="computerDisplay">Computer:</div>
    </div>

    <div id="resultDisplay"></div>


    <!-- Javascript link -->
    <script src="index.js"></script>
</body>

</html>
